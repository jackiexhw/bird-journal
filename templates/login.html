<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="../static/style.css"
    </head>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            <ul class="message">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endwith %}
    </div>

    <body>
        <div class="container">
            <h1>Login</h1>
            <p>Enter a username and password to login or click the register button to create an account</p>

            
        </div>
        
        <div class="container">
            <form action="/login/" method="POST">
                <div class="form-group">
                    <h3>Username</h3>
                    <input
                        type="text"
                        name="username"
                    />
                </div>
                <div class="form-group">
                    <h3>Password</h3>
                    <input
                        type="password"
                        name="password"
                    />
                </div>
                <input name="lr_button" type="submit" value="Login" class="btn" />
            </form>
        </div>
        
        <div class="container">
            <form action='/login/' method = 'POST'>
                <input name="lr_button" type="submit" value="Register" class="btn" />
            </form>
        </div>
    </body>
</html>
