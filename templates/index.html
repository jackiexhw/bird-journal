<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="../static/style.css"
        <title>Please fill out form.</title>
    </head>
    <body>
        <div class="container">
            <img src="../static/DSCN2536.JPG" alt="bird" class="logo">
            <form action="/submit" method="POST">
                <div class="form-group">
                    <h3>Name</h3>
                    <input
                        type="text"
                        name="species"
                        placeholder="bird species"
                    />
                </div>
                <div class="form-group">
                    <h3>Location</h3>
                    <input
                        type="text"
                        name="loc"
                        placeholder="city"
                    />
                </div>
                <div class="form-group">
                    <h3>Date</h3>
                    <input
                        type="text"
                        name="date"
                        placeholder="MM\DD\YYYY"
                    />
                </div>
                <div class="form-group">
                    <h3>Photo</h3>
                    <input
                        type="file"
                        name="image"
                        placeholder="upload picture here"
                    />
                </div>
            </form>
        </div>
    </body>
</html>
